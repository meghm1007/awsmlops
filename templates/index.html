<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Placement Predictor</title>
  </head>
  <body>
    <h1>Student Placement Predictor</h1>
    {% if result %}
    <p>{{result}}</p>
    {% endif %}
    <form method="post" action="/predict">
      <label>GPA (out of 10)</label><br />
      <input type="text" name="gpa" required />
      <br /><br />
      <label>Skill Rating (out of 10)</label><br />
      <input type="text" name="skill" required />
      <br /><br />
      <label>IQ</label><br />
      <input type="text" name="iq" required />
      <br /><br />
      <input type="submit" value="Predict" /><br />
    </form>
  </body>
</html>
